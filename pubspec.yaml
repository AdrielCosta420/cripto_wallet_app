name: cripto_wallet
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_modular: ^5.0.3
  mobx: ^2.1.1
  flutter_mobx: ^2.0.6+4
  google_fonts: ^3.0.1
  intl: ^0.17.0
  provider: ^6.0.4
  shared_preferences: ^2.0.15
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11
  sqflite: ^2.2.1-1
  fl_chart: ^0.55.2
  firebase_core: ^2.2.0
  firebase_auth: ^4.1.2
  cloud_firestore: ^4.0.5
  http: ^0.13.5
  string_validator: ^0.3.0
  flutter_native_splash: ^2.2.15
  flutter_launcher_icons: ^0.11.0
  dio: ^4.0.6
  firebase_messaging: ^14.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mobx_codegen: ^2.0.7+3

flutter_icons:
  android: true
  ios: true
  image_path_android: assets/images/icon.png
  image_path_ios: assets/images/icon.png
  adaptive_icon_background: "#00aee6"
  adaptive_icon_foreground: assets/images/icon.png


flutter_native_splash:
  color: "#344093"
  image: assets/images/splash.png
  android: true
  ios: true  

flutter:


  uses-material-design: true

  assets:
   - assets/images/



